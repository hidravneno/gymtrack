{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar Socio{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Nuevo Socio</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>
{% endblock %}
