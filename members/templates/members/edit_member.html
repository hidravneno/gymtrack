{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Miembro{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Editar Miembro
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'view_member' member.id %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    .card {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
        background: linear-gradient(45deg, #ffc107, #ffdb4d);
        border-bottom: none;
        padding: 1.5rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }
    .btn {
        padding: 0.5rem 1.5rem;
    }
    .btn i {
        margin-right: 0.5rem;
    }
    .btn-warning {
        background: linear-gradient(45deg, #ffc107, #ffdb4d);
        border: none;
        color: #000;
    }
    .btn-warning:hover {
        background: linear-gradient(45deg, #ffdb4d, #ffc107);
        transform: translateY(-1px);
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
    }
    label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #495057;
    }
    select.form-select:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }
</style>
{% endblock %}
{% endblock %}
